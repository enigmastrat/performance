<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script language='javascript' src='js/jquery-3.6.0.min.js'></script>
  <script language='javascript' src='js/home.js'></script>
  <script language='javascript' src='js/act.js'></script>
</head>
<body>

    <!-- START Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- Menu toggle -->
      <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        &#x2630;
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link home" aria-current="page" href="home.html">&#x2302;</a>
          <div class="input-group ">
            <input type="text" class="form-control" id="act-name" aria-describedby="inputGroup-sizing-lg">
          </div>
        </div>
      </div>
    </div>
    </nav>
  <!-- END Nav-->

    <!-- START Menu-->

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Acts</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="menu-acts">
          List <br/>
          of <br/>
          acts <br/>
        </div>
      </div>
    </div>
  <!-- END Menu-->

  <audio controls id='audio-player' style='width:100%;'>
    <source type='audio/mpeg'/>
  </audio>
  <form id="file-form">
    <label for="file">File</label>
    <input id="file" name="file" type="file" />
    <button id="file-upload-button">Upload</button>
  </form>
  <div id="audio-waveform">
    <img id="audio-waveform-img" width="100%"/>
    <div id="audio-position-line"></div>
  </div>
  <div id='tag-box'>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id='tag-note' placeholder="Note" aria-describedby="button-note">
      <button class="btn btn-outline-secondary" id='tag-save' type="button" id="button-note">Add Note</button>
    </div>
  </div>

  <div id='act-info'>
  </div>

</body>
</html>
