<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Performance</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/stage_layout.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script language='javascript' src='js/jquery-3.6.0.min.js'></script>
  <script language='javascript' src='js/home.js'></script>
  <script language='javascript' src='js/act.js'></script>
  <script language='javascript' src='js/stage_layout.js'></script>
  <script language='javascript' src='js/tabs.js'></script>


  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
    </style>

</head>
<body>

    <!-- START Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- Menu toggle -->
      <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        &#x2630;
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link home" aria-current="page" href="home.html">
            <span class="material-symbols-outlined">
            home
            </span>
          </a>
          <form id="file-form">
            <div class="input-group">
              <input type="text" class="form-control" id="act-name" aria-describedby="inputGroup-sizing-lg">
              <input id="file" name="file" type="file" class="form-control"/>
              <button id="file-upload-button" class="btn btn-outline-secondary">Upload</button>
              <span id="file-upload-status"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    </nav>
  <!-- END Nav-->

    <!-- START Menu-->

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Acts</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        
        <button type="button" class="btn btn-success" id="btn-create-act">+ Create New Act</button>

        <div id="menu-acts">
          List <br/>
          of <br/>
          acts <br/>
        </div>
        
        <audio controls id='audio-player' style='width:100%;'>
          <source type='audio/mpeg'/>
        </audio>
      </div>
    </div>
  <!-- END Menu-->

  <div id="audio-waveform">
    <img id="audio-waveform-img" width="100%"/>
    <div id="audio-position-line"></div>
    <div id="audio-selection">
      <div id="audio-selection-left" class="perf-handle perf-handle-left"></div>
      <div id="audio-selection-right" class="perf-handle perf-handle-right"></div>
    </div>
    <div id="audio-highlight" class="template audio-highlight"></div>
    <div id="keyframe-markers"></div>
  </div>

  <div id="tab-links">
    <button class="btn"><span id="play-pause-button" class="material-symbols-outlined play-button"></span></button>
    <span class="tab-link selected" id="tab-link-notes" rel="tab-notes">Notes</span>
    <span class="tab-link" id="tab-link-stage-layout" rel="tab-stage-layout">Stage Layout</span>
  </div>

  <div class='tab tab-selected' id='tab-notes'>
    <div id='tag-box'>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id='tag-note' placeholder="Type a Note" aria-describedby="button-note">
        <button class="btn btn-outline-secondary" id='tag-save' type="button" id="button-note">Add Note</button>
      </div>
    </div>

    <div id='act-info'>
    </div>
  </div>

  <div class='tab' id="tab-stage-layout">
    <div id='stage-layout'>
      <button class='btn' type="button" id="add-stage-element">Add Element</button>
      <canvas id='stage-canvas'></canvas>
    </div>
  </div>
</body>
</html>
