<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance</title>
  <link rel="stylesheet" href="css/main.css">
  <script language='javascript' src='js/jquery-3.6.0.min.js'></script>
  <script language='javascript' src='js/act.js'></script>
</head>
<body>
  <audio controls id='audio-player' style='width:100%;'>
    <source type='audio/mpeg'/>
  </audio>
  <form id="file-form">
    <label for="file">File</label>
    <input id="file" name="file" type="file" />
    <button id="file-upload-button">Upload</button>
  </form>
  <div id="audio-waveform">
    <img id="audio-waveform-img" width="100%"/>
    <div id="audio-position-line"></div>
  </div>
  <div id='tag-box'>
    <input id='tag-note'>
    <input id='tag-save' type='button' value="Add Note">
  </div>

  <div id='act-info'>
  </div>

</body>
</html>
